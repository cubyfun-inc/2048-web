version: '3.6'
services:
  2048-web:
    image: 2048-web
    build:
      context: .
      dockerfile: Dockerfile
    # ports:
    #   - 80:80
    expose:
      - 80
    deploy:
      replicas: 1
    restart: on-failure:5
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.2048-web.rule=Host(`2048.chatee.fun`)'
      - 'traefik.http.routers.2048-web.middlewares=gzip@file'
      - 'traefik.http.routers.2048-web.tls=true'
      - 'traefik.http.services.2048-web.loadbalancer.server.scheme=http'
      - 'traefik.http.routers.2048-web.tls.domains[0].main=hardware.chatee.fun'
      # - 'traefik.http.services.2048-web.loadbalancer.server.port=80'
    logging:
      driver: 'json-file'
      options:
        max-size: '1m'

# 使用已存在的 traefik 的 network
networks:
  default:
    name: traefik
    external: true
